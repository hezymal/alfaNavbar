<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Sliders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="navbar.css">
    <style type="text/css">
    body {
        margin: 0;
        color: white;
    }
    
    .block {
        text-align: center;
        line-height: 400px;
        height: 400px;
    }
    </style>
</head>

<body>
    <div class="block" style="background-color: rgba(255, 0, 0, 0.5)">
        # OUT
    </div>
    <div class="block" style="background-color: rgba(255, 0, 0, 0.5)">
        # OUT
    </div>
    <div>
        <div class="topnavbar">
            <ul>
                <li>
                    <a id="asd" href="#one">
                        <span>One</span>
                    </a>
                </li>
                <li>
                    <a href="#two">
                        <span>Two</span>
                    </a>
                </li>
                <li><a href="#three"><span>Three</span></a></li>
                <li><a href="#four"><span>Four</span></a></li>
                <li><a href="#five"><span>Five</span></a></li>
            </ul>
        </div>
    </div>
    <div class="block" style="background-color: rgba(255, 0, 0, 0.5)">
        # OUT
    </div>
    <div>
        <div class="dotnavbar">
            <ul>
                <li>
                    <a id="asd" href="#one">
                        <span>One</span>
                    </a>
                </li>
                <li>
                    <a href="#two">
                        <span>Two</span>
                    </a>
                </li>
                <li><a href="#three"><span>Three</span></a></li>
                <li><a href="#four"><span>Four</span></a></li>
                <li><a href="#five"><span>Five</span></a></li>
            </ul>
        </div>
        <div id="one" class="block" style="background-color: rgba(255, 128, 0, 0.5)">
            # 1
        </div>
        <div id="two" class="block" style="background-color: rgba(255, 0, 128, 0.5)">
            # 2
        </div>
        <div id="three" class="block" style="background-color: rgba(128, 0, 128, 0.5)">
            # 3
        </div>
        <div id="four" class="block" style="background-color: rgba(128, 0, 255, 0.5)">
            # 4
        </div>
        <div id="five" class="block" style="background-color: rgba(255, 128, 0, 0.5)">
            # 5
        </div>
    </div>
    <div class="block" style="background-color: rgba(255, 0, 0, 0.5)">
        # OUT
    </div>
    <div class="block" style="background-color: rgba(255, 0, 0, 0.5)">
        # OUT
    </div>
    <div class="block" style="background-color: rgba(255, 0, 0, 0.5)">
        # OUT
    </div>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="navbar.js"></script>
    <script type="text/javascript">
    $('.dotnavbar').dotnavbar();
    $('.topnavbar').topnavbar();
    </script>
</body>

</html>
